# For details regarding the options in the "check_ping" plugin,
# used in one or more commands below, see
# http://nagios-plugins.org/doc/man/check_ping.html
#
# Value pairs used with --warning and --critical, below:
# "<rta>,<pl>% where <rta> is the round trip average travel
# time (ms) which triggers a WARNING or CRITICAL state, and <pl>
# is the percentage of packet loss to trigger an alarm state."

# --------------------------
# Check Bamboo DiRT via Ping 
# --------------------------

# Ping the Bamboo DiRT host.
# Return a warning or error if the time required for a response,
# or the percentage of packets dropped, exceeds specified threshholds.

define command {
  command_name  check-bamboo-dirt-ping
  command_line  /usr/lib/nagios/plugins/check_ping --hostname=dirt.projectbamboo.org --use-ipv4 --warning=2000.0,20% --critical=5000.0,60% --timeout=8
}

# For details regarding the options in the "check_http" plugin,
# used in one or more commands below, see
# http://nagios-plugins.org/doc/man/check_http.html
#
# When testing the 'check' commands that retrieve data from a web page 
# via check_http, below, you can generate errors by changing the
# "--string=" value to, say, "NonExistentString" or the "--regex=" value
# to a regular expression known not to match expected data on that page.

# ---------------------------
# Check Bamboo DiRT Home Page
# ---------------------------

# Check the Bamboo DiRT home page.
# Verify that an expected string is returned in the results.

# command: check-bamboo-dirt-home-page
define command {
  command_name  check-bamboo-dirt-home-page
  command_line  /usr/lib/nagios/plugins/check_http --hostname=dirt.projectbamboo.org --url=/ --onredirect=follow --string="Bamboo DiRT"
}

# --------------------------------
# Check Bamboo DiRT Search Results
# --------------------------------

# Search for matches on 'philologic' and verify that at least
# one item is returned, as evidenced by the presence of a word "Item"
# on the search results page.

# command: check-bamboo-dirt-search-results-item
define command {
  command_name  check-bamboo-dirt-search-results-item
  command_line  /usr/lib/nagios/plugins/check_http --hostname=dirt.projectbamboo.org --url=/search/node/philologic --onredirect=follow --string="Item"
}

