# CollectionSpace Nightly Nagios configuration
#
# contacts.cfg

########################################################################
# Contact definitions
########################################################################

# Other contacts not listed here are defined in ../common/contacts.cfg

# This contact is defined exclusively to give a user with this name
# web access to Nagios's status information; it is not used for notification.
define contact {

  alias                             CollectionSpace Nightly Web Access
  contact_name                      collectionspace-nightly-web-user
  ; 'invalid' is a reserved top-level domain we can use here as a placeholder:
  ; http://en.wikipedia.org/wiki/.invalid
  email                             example@invalid.invalid

  host_notifications_enabled        0
  host_notification_period          24x7
  host_notification_commands        notify-by-email

  service_notifications_enabled     0
  service_notification_commands     notify-by-email
  service_notification_period       24x7

  can_submit_commands               0
}


########################################################################
# Contact group definitions
########################################################################

define contactgroup {
  alias                   CollectionSpace Nightly Monitoring Administrators
  contactgroup_name       collectionspace-nightly-admin
  members                 remillet, aron
}

# contactgroup: collectionspace-nightly-web-access
define contactgroup {
  alias                   CollectionSpace Nightly Web interface-only users 
  contactgroup_name       collectionspace-nightly-web-access
  members                 collectionspace-nightly-web-user
}
